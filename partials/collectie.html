        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>

    <div class="row">

        <div class="col-md-12">
            <h2>Collectie</h2>

            <p>Op deze pagina vindt u een overzicht van mijn creaties. Indien u meer informatie hierover wenst over één van de stukken, kan u mij gerust <a href="/#/contact">contacteren</a>.</p>
            <p>test5</p>

    </div>

    <div class="row">
        <div ng-non-bindable>
            <div class="col-lg-12">
                <div id="sieradenOverview" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="item active" id="sieradenItemActive"></div>
                        <div id="sieradenItems"></div>
                    </div>
                    <span class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </span>
                    <span class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>
                </div>
           </div>
    </div>
    <script>
        $.getJSON( "partials/overview.json", function( data ) {
          var items = [];
          var itemsDiv = [];
          $.each( data, function( key, val ) {
            items.push( "<img src='img/"+key+"' alt="+val+" width='460'><div class='carousel-caption'><p>"+val+"</p></div>");
          });
          
          $( items.pop() ).appendTo( "#sieradenItemActive" );
          itemsDiv.push("<div class="item">"+items.pop()+"</div>");
          $( itemsDiv.join() ).appendTo( "#sieradenItems" );
        });
    </script>
