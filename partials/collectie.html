    <div class="row">
        <div ng-non-bindable>
            <div class="col-lg-12">
                <div id="sieradenOverview" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner" id="sieradenItems">

                    </div>
                    <span class="left carousel-control" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </span>
                    <span class="right carousel-control" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </span>
                </div>
                <script>
                    $.getJSON( "partials/overview.json", function( data ) {
                          var items = [];
                          $.each( data, function( key, val ) {
                            items.push( "<img src='img/"+key+"' alt='"+val+"' width='460'><div class='carousel-caption'><p>"+val+"</p></div>");
                            console.log("push");
                          });

                          items.push( "<div class='item active'>"+items.shift()+"</div>");
                          console.log("push2");
                          for ( var i = 1, l = items.length; i < l; i++ ) {
                            items[i] = "<div class='item active'>"+items[i]+"</div>";
                            console.log(i);
                          }
                          $( "#sieradenItems" ).append( items.join("") );
                    });
                </script>
           </div>
    </div>
